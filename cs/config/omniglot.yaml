dataset:
  name: omniglot
  batch_size: 2048
  train_prop: 0.9

loss:
  name: elbo_unconstrained
  output: bernouilli
  posterior: normal
  lr: 0.0001
  epochs: 5
  ksi: 0 #1000 #10 000 000

model:
  seed: 0
  h: 200
  d: 50
  activation: relu
  n_layers: 2

defaults:
  - _self_

hydra:
  job:
    chdir: true
  run:
    dir: ./outputs/${dataset.name}_${loss.name}_${loss.output}_${now:%Y-%m-%d}/${now:%H-%M-%S}